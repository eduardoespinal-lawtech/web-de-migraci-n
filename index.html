<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eduardo Espinal | Consultor de Migración</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet"/>

  <style>
    :root{
      --c-prim:#0B3766;
      --c-sec:#C49449;
      --c-white:#fff;
      --c-text:#253040;
      --logo-name-size:clamp(1.8rem,1.5vw + 1rem,2.4rem);
      --logo-tag-size:.84rem;
      --logo-plane-size:calc(var(--logo-name-size)*1.25);
      --radius:14px;
    }

    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Montserrat',sans-serif;color:var(--c-text);background:#F6F7F9;line-height:1.6;}
    html{scroll-behavior:smooth}

    /* ===== HEADER ===== */
    header{
      position:sticky;top:0;z-index:1000;
      background:var(--c-white);
      border-bottom:3px solid var(--c-prim);
      box-shadow:0 1px 10px rgba(0,0,0,.05);
      padding:14px 0;
    }
    .container{max-width:1300px;margin:0 auto;padding:0 50px}
    .nav{display:flex;align-items:center;justify-content:space-between;gap:24px;flex-wrap:wrap;}

    /* LOGO */
    .brand{display:flex;align-items:center;gap:16px;color:var(--c-prim);flex:0 0 auto}
    .brand .plane{width:var(--logo-plane-size);height:var(--logo-plane-size);color:var(--c-sec);}
    .brand .lockup{display:flex;flex-direction:column;line-height:1.05;}
    .brand .name{font-weight:800;font-size:var(--logo-name-size);}
    .brand .tag{font-weight:700;font-size:var(--logo-tag-size);letter-spacing:.18em;text-transform:uppercase;color:#3e5a84;}

    /* MENÚ */
    #main-nav{flex:1 1 auto;display:flex;justify-content:center;}
    #main-nav ul{
      list-style:none;
      display:flex;
      gap:clamp(24px,5vw,80px);
      align-items:center;
      margin:0;padding:0;
    }
    #main-nav a{
      font-weight:700;
      font-size:clamp(.9rem,.8vw + .5rem,1.05rem);
      text-transform:uppercase;
      color:var(--c-prim);
      letter-spacing:.04em;
    }
    #main-nav a:hover{opacity:.75}

    /* BOTONES */
    .cta{display:flex;gap:18px;flex:0 0 auto;}
    .btn{
      display:inline-block;
      padding:13px 22px;
      border-radius:var(--radius);
      font-weight:800;
      letter-spacing:.05em;
      text-transform:uppercase;
      border:2px solid transparent;
    }
    .btn.whatsapp{background:var(--c-sec);color:var(--c-prim);}
    .btn.email{background:var(--c-prim);color:var(--c-white);}
    .btn:hover{filter:brightness(0.97);transform:translateY(-1px);}
    .btn:active{transform:translateY(0);}

    /* RESPONSIVO */
    .menu-toggle{display:none;font-size:30px;cursor:pointer;color:var(--c-prim);}
    @media (max-width:1100px){
      .menu-toggle{display:block;}
      #main-nav{display:none;}
      #main-nav.open{display:flex;}
      #main-nav ul{flex-direction:column;gap:10px;padding:10px 0;width:100%;}
      #main-nav a{padding:10px 0;width:100%;text-align:center;border-top:1px solid #eef1f5;}
      .cta{width:100%;justify-content:center;margin-top:10px;}
    }
  </style>
</head>
<body>

<header>
  <div class="container nav">
    <!-- LOGO -->
    <a href="#inicio" class="brand">
      <svg class="plane" viewBox="0 0 64 64" aria-hidden="true">
        <path fill="currentColor" d="M58 42.5L35.4 36l-12 10 2.6-12.9L6.3 29l3.3-3.7 15.9.7 11.5-18 3.8 1.1-5.2 18.2 19 8.4z"/>
      </svg>
      <span class="lockup">
        <span class="name">EDUARDO ESPINAL</span>
        <span class="tag">CONSULTOR DE MIGRACIÓN</span>
      </span>
    </a>

    <!-- MENÚ -->
    <div class="menu-toggle" id="menu-toggle">☰</div>

    <nav id="main-nav">
      <ul>
        <li><a href="#inicio">INICIO</a></li>
        <li><a href="#servicios">SERVICIOS</a></li>
        <li><a href="#sobre-mi">SOBRE MÍ</a></li>
        <li><a href="#contacto">CONTACTO</a></li>
      </ul>
    </nav>

    <!-- BOTONES -->
    <div class="cta">
      <a class="btn whatsapp" target="_blank"
         href="https://wa.me/18294424222?text=Hola%20Eduardo,%20me%20gustaría%20agendar%20una%20consulta%20de%20migración.">WHATSAPP</a>
      <a class="btn email"
         href="mailto:eduardoespinaldeaza@gmail.com?subject=Consulta%20Migratoria%20Desde%20Web">CORREO</a>
    </div>
  </div>
</header>

<script>
  // Menú móvil
  document.getElementById('menu-toggle').addEventListener('click',()=>{
    document.getElementById('main-nav').classList.toggle('open');
  });
</script>

</body>
</html>
