<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eduardo Espinal | Consultor de Migración Internacional</title>

  <!-- SEO -->
  <meta name="description" content="Consultoría migratoria profesional. Visas, Residencias, Homologación de Estudios y Ciudadanía en República Dominicana, Estados Unidos y Europa.">
  <meta name="robots" content="index, follow">

  <!-- Optimización iPhone y Safari -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="format-detection" content="telephone=no">
  <meta name="theme-color" content="#0B3766">

  <!-- Favicon EE -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%230B3766'/%3E%3Ctext x='50%25' y='58%25' font-family='Arial, sans-serif' font-size='55' fill='%23C49449' text-anchor='middle' font-weight='bold'%3EEE%3C/text%3E%3C/svg%3E">

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Merriweather:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --azul:#0B3766; --oro:#C49449; --azul-suave:#EAF0F7;
      --texto:#2B2F33; --muted:#5A6673;
      --h:'Merriweather',serif; --b:'Inter',sans-serif;
      --r:14px; --s:0 10px 24px rgba(11,55,102,.08);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:var(--b);color:var(--texto);background:#fff;line-height:1.7}
    a{color:var(--azul);text-decoration:none} a:hover{color:var(--oro)}
    .wrap{max-width:1080px;margin:0 auto;padding:0 30px}
    h1,h2,h3{font-family:var(--h);color:var(--azul)}
    h1{text-align:center;font-size:2.6em;margin-bottom:.4em}
    h2{text-align:center;font-size:2em;margin-bottom:.8em}
    p{text-align:justify}

    header{text-align:center;border-bottom:3px solid var(--azul);background:#fdfdfd;padding:25px 0;position:relative;}
    .brand-title{font:700 2.4em var(--h);color:var(--azul)}
    .brand-sub{text-transform:uppercase;font-weight:700;letter-spacing:.1em;color:var(--muted);font-size:.9em;margin-top:6px}

    nav{border-top:1px solid #e6e6e6;border-bottom:1px solid #e6e6e6;background:#fff}
    nav ul{display:flex;justify-content:center;gap:60px;list-style:none;padding:10px 0;flex-wrap:wrap;transition:all .3s ease}
    nav a{font-weight:700;text-transform:uppercase;font-size:.9em;color:var(--azul)}
    nav a:hover{color:var(--oro)}

    /* Botón hamburguesa */
    .menu-toggle{
      display:none;
      position:absolute;
      top:25px;
      right:30px;
      background:none;
      border:none;
      color:var(--azul);
      font-size:1.9em;
      cursor:pointer;
      z-index:999;
    }

    @media (max-width:768px){
      nav ul{
        flex-direction:column;
        gap:0;
        padding:0;
        display:none;
        background:#fff;
        border-top:1px solid #e6e6e6;
      }
      nav ul.show{display:flex;}
      nav li{border-bottom:1px solid #e6e6e6;width:100%;text-align:center;padding:12px 0}
      .menu-toggle{display:block;}
    }

    section{padding:70px 0}
    #inicio{background:linear-gradient(180deg,#fff,var(--azul-suave))}
    #inicio p{text-align:center;max-width:800px;margin:0 auto 22px;color:var(--muted)}
    .cta{text-align:center;margin-top:26px}
    .btn{display:inline-block;padding:12px 24px;border-radius:10px;border:1.5px solid var(--azul);font-weight:700;text-transform:uppercase}
    .btn.primary{background:var(--azul);color:#fff}

    #faq{background:var(--azul-suave)}
    .faq-item{background:#fff;border:1px solid #e9ecf3;border-radius:var(--r);box-shadow:var(--s);margin-bottom:15px;overflow:hidden}
    .faq-question{cursor:pointer;padding:18px 20px;font-weight:800;color:var(--azul);display:flex;justify-content:space-between;align-items:center;background:#f6f8fc;transition:.3s}
    .faq-question:hover{background:#eef3fb}
    .faq-answer{display:none;padding:15px 20px;color:var(--muted);font-size:.95em;border-top:1px solid #eef2f7}
    .faq-question span{color:var(--oro);font-size:1.3em;transition:.3s}
    .faq-item.active .faq-answer{display:block}
    .faq-item.active .faq-question span{transform:rotate(45deg)}

    footer{
      background:#0B3766;
      color:#fff;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      text-align:center;
      padding:25px 20px;
    }
    footer p{margin:3px 0;color:#fff;font-size:0.95em}
    footer p:first-child{font-weight:700;font-size:1.05em}
  </style>
</head>

<body>
  <header>
    <div class="wrap">
      <div class="brand-title">EDUARDO ESPINAL</div>
      <div class="brand-sub">Consultor de Migración</div>
      <button class="menu-toggle" id="menu-toggle">☰</button>
    </div>
  </header>

  <nav>
    <ul id="menu">
      <li><a href="#inicio">Inicio</a></li>
      <li><a href="#servicios">Servicios</a></li>
      <li><a href="#sobre-mi">Sobre Mí</a></li>
      <li><a href="#contacto">Contacto</a></li>
      <li><a href="#faq">Preguntas</a></li>
    </ul>
  </nav>

  <!-- Aquí va todo tu contenido igual (inicio, servicios, sobre mí, faq, contacto, footer) -->

  <footer>
    <p>EDUARDO ESPINAL · CONSULTOR DE MIGRACIÓN</p>
    <p>© 2025 Todos los derechos reservados. | Santo Domingo, República Dominicana</p>
    <p>Asesoría en Visas · Residencias · Homologación · Ciudadanía</p>
  </footer>

  <script>
    // Menú hamburguesa funcional
    const toggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');
    toggle.addEventListener('click', () => {
      menu.classList.toggle('show');
      toggle.textContent = menu.classList.contains('show') ? '✕' : '☰';
    });

    // Cerrar menú al hacer clic en enlace
    document.querySelectorAll('#menu a').forEach(link => {
      link.addEventListener('click', () => {
        if (menu.classList.contains('show')) {
          menu.classList.remove('show');
          toggle.textContent = '☰';
        }
      });
    });

    // FAQ desplegable
    document.querySelectorAll('.faq-question').forEach(q=>{
      q.addEventListener('click',()=>{
        const item=q.parentElement;
        item.classList.toggle('active');
      });
    });
  </script>
</body>
</html>
